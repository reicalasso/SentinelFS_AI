# Filebeat configuration for SentinelFS AI log shipping
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/sentinelfs/*.log
    - /var/log/sentinelfs/**/*.log
  json.keys_under_root: true
  json.add_error_key: true
  json.message_key: message
  multiline:
    pattern: '^{'
    negate: true
    match: after
    max_lines: 1000
    timeout: 5s

# Optional: Monitor Docker containers
- type: docker
  enabled: false
  containers:
    path: "/var/lib/docker/containers"
    stream: "stdout"
    ids:
      - "*"
  processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

setup.template.settings:
  index.number_of_shards: 1

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]
  loadbalance: true
  worker: 2

# Optional: Direct Elasticsearch output (fallback)
# output.elasticsearch:
#   hosts: ["elasticsearch:9200"]
#   index: "sentinelfs-%{+yyyy.MM.dd}"

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Processors
processors:
- add_host_metadata:
    netinfo.enabled: true
- add_cloud_metadata: ~
- add_docker_metadata: ~